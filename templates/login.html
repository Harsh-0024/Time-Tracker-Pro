<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F7F1E6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Time Tracker Pro">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="{{ pwa_manifest_url }}">
    <link rel="icon" href="{{ pwa_icon_url }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ pwa_icon_url }}">
    <title>Login - Time Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #F7F1E6 0%, #F2E6D5 40%, #E9DDCB 100%);
            color: #111827;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .luxury-card {
            background: linear-gradient(135deg, #FEFCF8, #F5EDE1);
            border: 1px solid rgba(148, 126, 86, 0.18);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.06);
        }
    </style>
</head>
<body class="antialiased">
    <main class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <div class="luxury-card rounded-3xl p-8">
                <div class="mb-6">
                    <h1 class="text-2xl font-semibold text-gray-900 tracking-tight">Time Tracker Pro</h1>
                    <p class="text-sm text-gray-600 mt-1">Log in to continue</p>
                </div>

                {% if error %}
                    <div class="mb-4 px-4 py-3 rounded-2xl bg-red-50 border border-red-200 text-sm text-red-700">
                        {{ error }}
                    </div>
                {% endif %}
                {% if show_verify %}
                    <div class="mb-4 px-4 py-3 rounded-2xl bg-amber-50 border border-amber-200 text-sm text-amber-800">
                        Need to verify your email?
                        <a href="{{ url_for('auth.verify_email') }}" class="font-semibold underline underline-offset-4">Enter code</a>
                    </div>
                {% endif %}

                <form method="POST" class="space-y-4">
                    <input type="hidden" name="next" value="{{ next }}" />

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Username, email, or user ID</label>
                        <input id="loginIdentifier" name="identifier" autocomplete="username" required placeholder="name@gmail.com or TT-0001" value="{{ identifier or '' }}" class="w-full px-4 py-3 rounded-2xl bg-white/80 border border-[rgba(148,126,86,0.35)] focus:outline-none focus:ring-2 focus:ring-amber-300 text-base" />
                        <div class="mt-2 flex flex-wrap gap-2 text-xs">
                            <button type="button" class="email-domain-chip px-3 py-1.5 rounded-full bg-white/80 border border-[rgba(148,126,86,0.35)] text-gray-600 hover:bg-[#F7F1E6] transition-all" data-domain="gmail.com">@gmail.com</button>
                            <button type="button" class="email-domain-chip px-3 py-1.5 rounded-full bg-white/80 border border-[rgba(148,126,86,0.35)] text-gray-600 hover:bg-[#F7F1E6] transition-all" data-domain="icloud.com">@icloud.com</button>
                            <button type="button" class="email-domain-chip px-3 py-1.5 rounded-full bg-white/80 border border-[rgba(148,126,86,0.35)] text-gray-600 hover:bg-[#F7F1E6] transition-all" data-domain="outlook.com">@outlook.com</button>
                            <button type="button" class="email-domain-chip px-3 py-1.5 rounded-full bg-white/80 border border-[rgba(148,126,86,0.35)] text-gray-600 hover:bg-[#F7F1E6] transition-all" data-domain="yahoo.com">@yahoo.com</button>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input id="loginPassword" type="password" name="password" autocomplete="current-password" required class="w-full px-4 py-3 pr-12 rounded-2xl bg-white/80 border border-[rgba(148,126,86,0.35)] focus:outline-none focus:ring-2 focus:ring-amber-300 text-base" />
                            <button type="button" id="toggleLoginPassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors" aria-label="Toggle password visibility">
                                <svg id="eyeIconLogin" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <svg id="eyeSlashIconLogin" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <label class="flex items-center gap-2 text-sm text-gray-700 cursor-pointer">
                        <input type="checkbox" name="remember" class="rounded border-gray-300 w-4 h-4" />
                        Remember me
                    </label>

                    <button id="loginBtn" type="submit" class="w-full py-3 rounded-2xl bg-gray-900 text-amber-300 font-semibold shadow-lg active:scale-[0.99] transition-transform">
                        Log In
                    </button>

                    <button id="otpBtn" type="submit" name="action" value="login_otp" formnovalidate class="w-full py-3 rounded-2xl border border-[rgba(148,126,86,0.35)] text-gray-700 font-semibold bg-white/80 hover:bg-[#F7F1E6] transition-all">
                        Log in via OTP
                    </button>
                </form>

                <div class="mt-4 text-sm text-gray-600">
                    <a href="{{ url_for('auth.forgot_password') }}" class="font-semibold text-gray-900 underline underline-offset-4">Forgot your password?</a>
                </div>

                <div class="mt-6 text-sm text-gray-700">
                    Donâ€™t have an account?
                    <a href="{{ url_for('auth.register') }}" class="font-semibold text-gray-900 underline underline-offset-4">Create one</a>
                </div>
            </div>
        </div>
    </main>
    <script>
        const loginForm = document.querySelector('form[method="POST"]');
        const passwordInput = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        
        const otpBtn = document.getElementById('otpBtn');

        if (loginForm && loginBtn) {
            loginForm.addEventListener('submit', (event) => {
                const submitter = event.submitter;
                if (submitter === otpBtn) {
                    otpBtn.disabled = true;
                    otpBtn.textContent = 'Sending code...';
                    return;
                }
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';
            });
        }
        
        if (passwordInput && loginForm) {
            passwordInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    loginForm.submit();
                }
            });
        }

        // Password visibility toggle
        const toggleLoginPassword = document.getElementById('toggleLoginPassword');
        const eyeIconLogin = document.getElementById('eyeIconLogin');
        const eyeSlashIconLogin = document.getElementById('eyeSlashIconLogin');
        
        if (toggleLoginPassword && passwordInput) {
            toggleLoginPassword.addEventListener('click', () => {
                const isPassword = passwordInput.type === 'password';
                passwordInput.type = isPassword ? 'text' : 'password';
                eyeIconLogin.classList.toggle('hidden');
                eyeSlashIconLogin.classList.toggle('hidden');
            });
        }

        const loginIdentifier = document.getElementById('loginIdentifier');
        if (loginIdentifier) {
            const applyDomain = (domain) => {
                const value = (loginIdentifier.value || '').trim();
                if (!value) return;
                if (value.includes('@')) {
                    const local = value.split('@')[0];
                    if (!local) return;
                    loginIdentifier.value = `${local}@${domain}`;
                    return;
                }
                loginIdentifier.value = `${value}@${domain}`;
            };
            loginIdentifier.addEventListener('blur', () => {
                const value = (loginIdentifier.value || '').trim();
                if (!value || !value.includes('@')) return;
                const [local, domain] = value.split('@');
                if (!local) return;
                if (!domain) {
                    loginIdentifier.value = `${local}@gmail.com`;
                }
            });
            document.querySelectorAll('.email-domain-chip').forEach(chip => {
                chip.addEventListener('click', () => applyDomain(chip.dataset.domain || 'gmail.com'));
            });
        }
    </script>
</body>
</html>
