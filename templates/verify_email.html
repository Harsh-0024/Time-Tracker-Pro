<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Time Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #F7F1E6 0%, #F2E6D5 40%, #E9DDCB 100%);
            color: #111827;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .luxury-card {
            background: linear-gradient(135deg, #FEFCF8, #F5EDE1);
            border: 1px solid rgba(148, 126, 86, 0.18);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.06);
        }
    </style>
</head>
<body class="antialiased">
    <main class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <div class="luxury-card rounded-3xl p-8">
                <div class="mb-6">
                    <h1 class="text-2xl font-semibold text-gray-900 tracking-tight">Verify your email</h1>
                    <p class="text-sm text-gray-600 mt-1">We sent a 6-digit code to <span class="font-semibold">{{ email }}</span></p>
                </div>

                {% if error %}
                    <div class="mb-4 px-4 py-3 rounded-2xl bg-red-50 border border-red-200 text-sm text-red-700">
                        {{ error }}
                    </div>
                {% endif %}
                {% if success %}
                    <div class="mb-4 px-4 py-3 rounded-2xl bg-emerald-50 border border-emerald-200 text-sm text-emerald-700">
                        {{ success }}
                    </div>
                {% endif %}

                <form method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Verification code</label>
                        <input name="code" inputmode="numeric" maxlength="6" required autofocus class="w-full px-4 py-3 rounded-2xl bg-white/80 border border-[rgba(148,126,86,0.35)] focus:outline-none focus:ring-2 focus:ring-amber-300 text-base tracking-[0.2em] text-center" />
                    </div>

                    <button type="submit" class="w-full py-3 rounded-2xl bg-gray-900 text-amber-300 font-semibold shadow-lg active:scale-[0.99] transition-transform">
                        Verify & Continue
                    </button>

                    <button type="submit" name="action" value="resend" formnovalidate class="w-full py-3 rounded-2xl border border-[rgba(148,126,86,0.35)] text-gray-700 font-semibold bg-white/80 hover:bg-[#F7F1E6] transition-all">
                        Resend code
                    </button>
                </form>

                <p class="mt-6 text-xs text-gray-500">Logged in as {{ name }}. If this isnâ€™t you, <a href="{{ url_for('auth.register') }}" class="font-semibold underline">create a new account</a>.</p>
            </div>
        </div>
    </main>
</body>
</html>
