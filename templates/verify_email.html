<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F7F1E6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Time Tracker Pro">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="{{ pwa_manifest_url }}">
    <link rel="icon" href="{{ pwa_icon_url }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ pwa_icon_url }}">
    <title>Verify Email - Time Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #F7F1E6 0%, #F2E6D5 40%, #E9DDCB 100%);
            color: #111827;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .luxury-card {
            background: linear-gradient(135deg, #FEFCF8, #F5EDE1);
            border: 1px solid rgba(148, 126, 86, 0.18);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.06);
        }
    </style>
</head>
<body class="antialiased">
    <main class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <div class="luxury-card rounded-3xl p-8">
                <div class="mb-6">
                    <h1 class="text-2xl font-semibold text-gray-900 tracking-tight">{{ title or 'Verify your email' }}</h1>
                    <p class="text-sm text-gray-600 mt-1">{{ subtitle or 'We sent a 6-digit code to' }} <span class="font-semibold">{{ email }}</span></p>
                    <p class="text-xs text-amber-600 mt-2">⏱️ Code expires in 10 minutes</p>
                </div>

                {% if error %}
                    <div class="mb-4 px-4 py-3 rounded-2xl bg-red-50 border border-red-200 text-sm text-red-700">
                        {{ error }}
                    </div>
                {% endif %}
                {% if success %}
                    <div class="mb-4 px-4 py-3 rounded-2xl bg-emerald-50 border border-emerald-200 text-sm text-emerald-700">
                        {{ success }}
                    </div>
                {% endif %}

                <form method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Verification code</label>
                        <input id="verifyCode" name="code" type="tel" inputmode="numeric" autocomplete="one-time-code" pattern="[0-9]*" maxlength="6" required autofocus class="w-full px-4 py-3 rounded-2xl bg-white/80 border border-[rgba(148,126,86,0.35)] focus:outline-none focus:ring-2 focus:ring-amber-300 text-base tracking-[0.2em] text-center" />
                    </div>

                    <button id="verifyBtn" type="submit" class="w-full py-3 rounded-2xl bg-gray-900 text-amber-300 font-semibold shadow-lg active:scale-[0.99] transition-transform">
                        Verify & Continue
                    </button>

                    <button id="resendBtn" type="submit" name="action" value="resend" formnovalidate class="w-full py-3 rounded-2xl border border-[rgba(148,126,86,0.35)] text-gray-700 font-semibold bg-white/80 hover:bg-[#F7F1E6] transition-all">
                        Resend code
                    </button>
                </form>

                <p class="mt-6 text-xs text-gray-500">Logged in as {{ name }}. If this isn’t you, <a href="{{ url_for('auth.register') }}" class="font-semibold underline">create a new account</a>.</p>
            </div>
        </div>
    </main>
    <script>
        const verifyForm = document.querySelector('form[method="POST"]');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendBtn = document.getElementById('resendBtn');
        
        if (verifyForm) {
            verifyForm.addEventListener('submit', (e) => {
                const submitter = e.submitter;
                if (submitter === verifyBtn) {
                    verifyBtn.disabled = true;
                    verifyBtn.textContent = 'Verifying...';
                } else if (submitter === resendBtn) {
                    resendBtn.disabled = true;
                    resendBtn.textContent = 'Sending...';
                }
            });
        }
        
        (function () {
            const focusCode = () => {
                const el = document.getElementById('verifyCode');
                if (!el) return;
                try {
                    el.focus({ preventScroll: true });
                } catch (e) {
                    el.focus();
                }
                try {
                    el.click();
                } catch (e) {
                }
                try {
                    const len = (el.value || '').length;
                    el.setSelectionRange(len, len);
                } catch (e) {
                }
                try {
                    el.scrollIntoView({ block: 'center' });
                } catch (e) {
                }
            };

            window.addEventListener('load', () => {
                setTimeout(focusCode, 50);
                setTimeout(focusCode, 250);
                setTimeout(focusCode, 800);
            });

            window.addEventListener('pageshow', () => {
                setTimeout(focusCode, 50);
            });

            document.addEventListener('pointerdown', () => {
                const el = document.getElementById('verifyCode');
                if (el && document.activeElement !== el) {
                    focusCode();
                }
            }, { passive: true, capture: true });

            document.addEventListener('touchstart', () => {
                const el = document.getElementById('verifyCode');
                if (el && document.activeElement !== el) {
                    focusCode();
                }
            }, { passive: true, capture: true });
        })();
    </script>
</body>
</html>
