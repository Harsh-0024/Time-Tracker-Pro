<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#F7F1E6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Time Tracker Pro">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="{{ pwa_manifest_url }}">
    <link rel="icon" href="{{ pwa_icon_url }}" type="image/png">
    <link rel="apple-touch-icon" href="{{ pwa_icon_url }}">
    <title>Forgot Password - Time Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #F7F1E6 0%, #F2E6D5 40%, #E9DDCB 100%);
            color: #111827;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        .luxury-card {
            background: linear-gradient(135deg, #FEFCF8, #F5EDE1);
            border: 1px solid rgba(148, 126, 86, 0.18);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.06);
        }
    </style>
</head>
<body class="antialiased">
    <main class="min-h-screen flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md">
            <div class="luxury-card rounded-3xl p-8">
                <div class="mb-6">
                    <h1 class="text-2xl font-semibold text-gray-900 tracking-tight">Forgot your password?</h1>
                    <p class="text-sm text-gray-600 mt-1">Weâ€™ll email a verification code to reset it.</p>
                </div>

                {% if error %}
                    <div class="mb-4 px-4 py-3 rounded-2xl bg-red-50 border border-red-200 text-sm text-red-700">
                        {{ error }}
                    </div>
                {% endif %}
                {% if success %}
                    <div class="mb-4 px-4 py-3 rounded-2xl bg-emerald-50 border border-emerald-200 text-sm text-emerald-700">
                        {{ success }}
                    </div>
                {% endif %}

                <form method="POST" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email or user ID</label>
                        <input id="forgotIdentifier" name="identifier" autocomplete="username" placeholder="you@email.com or TT-0001" required class="w-full px-4 py-3 rounded-2xl bg-white/80 border border-[rgba(148,126,86,0.35)] focus:outline-none focus:ring-2 focus:ring-amber-300 text-base" />
                        <div class="mt-2 flex flex-wrap gap-2 text-xs">
                            <button type="button" class="email-domain-chip px-3 py-1.5 rounded-full bg-white/80 border border-[rgba(148,126,86,0.35)] text-gray-600 hover:bg-[#F7F1E6] transition-all" data-domain="gmail.com">@gmail.com</button>
                            <button type="button" class="email-domain-chip px-3 py-1.5 rounded-full bg-white/80 border border-[rgba(148,126,86,0.35)] text-gray-600 hover:bg-[#F7F1E6] transition-all" data-domain="icloud.com">@icloud.com</button>
                            <button type="button" class="email-domain-chip px-3 py-1.5 rounded-full bg-white/80 border border-[rgba(148,126,86,0.35)] text-gray-600 hover:bg-[#F7F1E6] transition-all" data-domain="outlook.com">@outlook.com</button>
                            <button type="button" class="email-domain-chip px-3 py-1.5 rounded-full bg-white/80 border border-[rgba(148,126,86,0.35)] text-gray-600 hover:bg-[#F7F1E6] transition-all" data-domain="yahoo.com">@yahoo.com</button>
                        </div>
                    </div>

                    <button id="forgotBtn" type="submit" class="w-full py-3 rounded-2xl bg-gray-900 text-amber-300 font-semibold shadow-lg active:scale-[0.99] transition-transform">
                        Send Verification Code
                    </button>
                </form>

                <div class="mt-6 text-sm text-gray-700">
                    Remembered it?
                    <a href="{{ url_for('auth.login') }}" class="font-semibold text-gray-900 underline underline-offset-4">Back to login</a>
                </div>
            </div>
        </div>
    </main>
    <script>
        const forgotForm = document.querySelector('form[method="POST"]');
        const forgotBtn = document.getElementById('forgotBtn');
        
        if (forgotForm && forgotBtn) {
            forgotForm.addEventListener('submit', () => {
                forgotBtn.disabled = true;
                forgotBtn.textContent = 'Sending code...';
            });
        }
        
        const forgotIdentifier = document.getElementById('forgotIdentifier');
        if (forgotIdentifier) {
            const applyDomain = (domain) => {
                const value = (forgotIdentifier.value || '').trim();
                if (!value) return;
                if (value.includes('@')) {
                    const local = value.split('@')[0];
                    forgotIdentifier.value = `${local}@${domain}`;
                    return;
                }
                forgotIdentifier.value = `${value}@${domain}`;
            };
            forgotIdentifier.addEventListener('blur', () => {
                const value = (forgotIdentifier.value || '').trim();
                if (!value || value.includes('TT-')) return;
                if (!value.includes('@')) {
                    forgotIdentifier.value = `${value}@gmail.com`;
                } else if (value.endsWith('@')) {
                    forgotIdentifier.value = `${value}gmail.com`;
                }
            });
            document.querySelectorAll('.email-domain-chip').forEach(chip => {
                chip.addEventListener('click', () => applyDomain(chip.dataset.domain || 'gmail.com'));
            });
        }
    </script>
</body>
</html>
